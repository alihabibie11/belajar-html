<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Adalah Title Website</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 class="red">Table</h1>
    <p id="bold">Paragraf</p>
    <table border="1">
        <tr class="baris_tebal">
            <td>Nomor</td>
            <td>Nama</td>
            <td>Alamat</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Mark Zuckerberg</td>
            <td>USA</td>
        </tr>
    </table>
    <br>
    <!-- belajar hyperlink/buka link atau halaman baru, dan membuat list dengan ul & li, dengan gambar/icon -->
    <!-- ctrl + / untuk komentar -->
    <h1>Hyperlink</h1>
    <ul>
        <li class="warna-baris test-hover"><a href="https://github.com/alihabibie11"><img src="fb.png" alt=""
                    width="15">FACEBOOK</a>
        </li>
        <li class="warna-baris test-hover huruf-besar"><a href="https://www.instagram.com/" target="_blank"><img
                    src="image/ig.jpg" alt="" width="15">INSTAGRAM</a>
        </li>
        <li class="warna-baris test-hover"><a href="https://www.youtube.com/" target="_blank"><img src="image/ytfix.png"
                    alt="" width="15">YOUTUBE</a>
        </li>
    </ul>
    <h1>Form Input</h1>
    <form action="">
        <div class="form-input">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama" value="" placeholder="Ini adalah input nama.."><br>
        </div>
        <div class="form-input">
            <label for="umur">Umur</label>
            <input type="number" name="umur" id="umur" value="" placeholder="Ini adalah input umur.."><br>
        </div>
        <div class="form-input">
            <label for="ttl">TTL</label>
            <input type="date" name="ttl" id="ttl" value="" placeholder="Ini adalah input ttl.."><br>
            <input type="submit" class="tombol-simpan" value="Simpan">
        </div>
    </form>

    <img src="image/ytnew.png" alt="" style="width: 400px;">
</body>

</html>
